<!DOCTYPE html>
<html>
<head>
    <title>Lower Third Display</title>
</head>
<body>
    <div id="displayText">Loading...</div>
    <script>
        async function fetchText() {
            const response = await fetch('https://script.google.com/macros/s/AKfycbx7l85E3bNOOiUUlXTp_cP3seNa9Q4dc0vJqnctkZI/exec');
            const data = await response.json();
            document.getElementById('displayText').textContent = data.text;
        }

        setInterval(fetchText, 1000); // Fetch every 1 second
        window.onload = fetchText;
    </script>
</body>
</html>
